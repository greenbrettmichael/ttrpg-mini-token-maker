<!DOCTYPE html>
<html>

<head>
    <title>TTRPG MINI TOKEN MAKER</title>
    <link rel="stylesheet" href="src/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script>
        if (typeof jsPDF == 'undefined') {
            document.write(unescape("%3Cscript src='src/jspdf.min.js' type='text/javascript'%3E%3C/script%3E"));
    }
    </script>
    <link rel="icon" type="image/png" href="src/favicon.ico">
</head>

<body>
    <main>
        <h1>TTRPG MINI TOKEN MAKER</h1>
        <div class="row">
            <label for="count">Count:</label>
            <input id="count" type="number"/>
            <label for="sizer">Size (in):</label>
            <input id="sizer" type="number" step="0.01" min="0.5" max="3.5"/>
            <label for="circle">Circle:</label>
            <input type="checkbox" id="circle"/>
            <input id="fileUpload" type="file" accept="image/*" style="display: none;" multiple />
            <input type="button" value="Convert Images" onclick="document.getElementById('fileUpload').click();" />
        </div>
    </main>
    <script src="src/index.js" type="module"></script>
</body>

</html>
